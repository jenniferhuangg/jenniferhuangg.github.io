  <!-- Page-only overrides + gallery styles (scoped to exp page) -->
  <style>
    /* Simple stacked gallery layout */
    body.exp-page .stacked-gallery {
      display: flex;
      flex-direction: column;
      gap: 24px;
      max-width: min(900px, 92vw);
      margin: 96px auto 72px; /* push below nav */
      padding: 0 8px;
    }

    body.exp-page .stacked-gallery img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: contain;
      border-radius: 12px;
    }

    /* Keep dropdown above content on THIS page only */
    body.exp-page .dropdown {
      position: fixed;
      top: 0; left: 0; right: 0;
      transform: translateY(-100%);
      max-height: 100dvh;
      overflow-y: auto;
      z-index: 1000;
    }
  </style>
</head>

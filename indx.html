<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jennifer Huang's Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">
                <span>JENNIFER HUANG</span>
            </div>
            <div class="links">
                <div class="link"><a href="#">Home</a></div>
                <div class="link"><a href="#">About</a></div>
                <div class="link"><a href="#">Designs</a></div>
                <div class="link"><a href="#">Positions</a></div>
                <div class="link contact-btn"><a href="#">Contact Info</a></div>
            </div>
            <i class="fa-solid fa-bars" onclick="hamburg()"></i>
        </div>
        <div class="dropdown">
            <div class="links">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Designs</a>
                <a href="#">Positions</a>
                <i class="fa-solid fa-xmark cancel" onclick="cancel()"></i>
            </div>
        </div>
    </nav>
    
    <section>
        <div class="main-container">
            <div class="image">
                <img src="me.png" alt="">
]            </div>
            <div class="content">
                <h1>Welcome! I am <span>Jennifer Huang</span></h1>
                <div class="typewriter">I am <span></span></div>
                <div class="social-links">
                    <a href="https://www.linkedin.com/in/jennifer-huang-b68ab4317" target="_blank" rel="noopener noreferrer">
                        <i class="fa-brands fa-linkedin"></i>
                    </a>
                </div>
                <!--
                <div class="btn">
                    <button>Download Cover Letter</button>
                    <button>Download Resume</button>-->
                </div>
            </div>
        </div>
    </section>

    <script>
        function hamburg() {
            const navbar = document.querySelector(".dropdown")
            navbar.style.transform = "translateY(0px)"
        }
        function cancel() {
            const navbar = document.querySelector(".dropdown")
            navbar.style.transform = "translateY(-500px)"
        }
    </script>
</body>
</html>
